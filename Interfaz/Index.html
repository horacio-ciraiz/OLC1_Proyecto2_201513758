<!DOCTYPE html>
	<head>
        <title>Translator in Docker</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
        <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
      



        <script  src="../js/ArcJS.js"></script>
        

        <link rel="stylesheet" href="../css/ArcCSS.css" TYPE="text/css" MEDIA="screen">

        <script src="../js/codemirror/lib/codemirror.js"></script>
        <link rel="stylesheet" href="../js/codemirror/lib/codemirror.css">

        <link rel="stylesheet" href="../js/codemirror/theme/neo.css">

        <script src="../js/codemirror/mode/clike/clike.js"></script>           <!--Java-->
        <script src="../js/codemirror/mode/javascript/javascript.js"></script> <!--JavaScript-->
        <script src="../js/codemirror/mode/python/python.js"></script>         <!--Python-->
         
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


        <script>
            window.onload=function() {
                document.getElementById("defaultOpen").click();
            }
            </script>
	</head>
	<body>
        <div class="PanelMenu">
            <table border=0>
                <tr>
                    <td width=100>
                        <select name ="Menu" class="Menu" id="Menu" onchange="MetodoAbrir();">
                            <option value =" null " disabled selected selected="selected"> Menu</option>".
                            <Option value = "Menu_Abrir" id="open_file" type="file">Abrir</option>
                            <Option value = "Menu_Nuevo" id="add_tab">Nuevo</option>     
                            <Option value = "Menu_Guardar"id="save">Guardar</option>
                            <Option value = "Menu_GuardarComo" id="saveas">Guardar Como</option> 
                            <Option value = "Menu_Analizar" id="analizar">Analizar</option>     
                            
                        </select>
                    </td>
                    <td width=100>
                        <select name ="Descargar" class="Descargar" id="Descargar" onchange="MenuDescargar();">
                            <Option value =" null " disabled selected  selected="selected">Descargar</option>".
                            <Option value = "Menu_Descargar"> Descargar JavaScript</option>
                            <Option value = "Menu_AST" >Generar AST</option>   
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        
        <table border=0 width=1200 height=700 align="center">
            <tr height=400>
                <td width=600>

                <!-- Tabs -->
                <div class="tab">
                    <button class="tablinks" onclick="openPage('Tab1',this)" id="defaultOpen">Tab1</button >
                    <button class="tablinks" onclick="openPage('Tab2',this)">Tab2</button>
                    <button class="tablinks" onclick="openPage('Tab3',this)">Tab3</button>
                </div>
                  
                  <!-- Tab content -->
                  <div id="Tab1" class="tabcontent">
                    <h3>Consola Entrada</h3>
                    <textarea name="ConsolaEntrada"  id="entradatext" class="entrada"></textarea>

                  </div>
                  
                  <div id="Tab2" class="tabcontent">
                    <h3>Consola Entrada</h3>
                    <textarea name="ConsolaEntrada"  class="entrada"></textarea>
                  </div>
                  
                  <div id="Tab3" class="tabcontent">
                    <h3>Consola Entrada</h3>
                    
                    <textarea name="ConsolaEntrada" id="entrada" class="entrada"></textarea>
                  </div>    

                
                <!-- Tabs -->
                </td>
                <td width=600>
                    <table border=0 width=600 height=400>
                        <tr height=200><td width=600 ><textarea Multiline="true"   id= "ConsolaPython" name="ConsolaPython" readonly="readonly" class="consola">Consola Python</textarea></td></tr>
                        <tr height=200><td width=600><textarea id ="ConsolaJavaScript" name="ConsolaJavaScript"  readonly="readonly" Multiline="true" class="consola">Consola JavaScript</textarea><Consola/td></tr>
                    </table>
                </td>
            </tr>
            <tr>

            </tr>
        </table>
        <div id="graph" style="text-align: center;"></div>
        <script>

            d3.select("#graph").graphviz()
                .renderDot('digraph  {a -> b}');
            
            </script>
	</body>
</html>
